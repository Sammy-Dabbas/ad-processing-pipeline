# Production Docker Compose Configuration
# Optimized for high-performance ad event processing with Redis and monitoring

services:
  # Redis for ultra-fast deduplication and caching
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes --maxmemory 2gb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2.5G
        reservations:
          memory: 1G

  # High-performance event generator
  event-generator:
    build:
      context: ./services/event_generator
      dockerfile: Dockerfile.production
    volumes:
      - shared_data:/app/data
    environment:
      - EVENTS_PER_SECOND=1000000
      - REDIS_URL=redis://redis:6379
      - MONITORING_ENABLED=true
    depends_on:
      - redis
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '8.0'
        reservations:
          memory: 2G
          cpus: '4.0'

  # Optimized consumer with Redis integration
  event-consumer:
    build:
      context: ./services/consumer
      dockerfile: Dockerfile.production
    volumes:
      - shared_data:/app/data
    environment:
      - MAX_EVENTS_PER_SECOND=1000000
      - REDIS_URL=redis://redis:6379
      - MONITORING_ENABLED=true
      - WORKER_THREADS=16
    depends_on:
      - redis
      - event-generator
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 8G
          cpus: '12.0'
        reservations:
          memory: 4G
          cpus: '8.0'

  # Production API with monitoring
  api:
    build:
      context: ./services/api
      dockerfile: Dockerfile.production
    ports:
      - "8000:8000"
    volumes:
      - shared_data:/app/data
    environment:
      - REDIS_URL=redis://redis:6379
      - MONITORING_ENABLED=true
      - API_WORKERS=8
    depends_on:
      - redis
      - event-consumer
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '4.0'
        reservations:
          memory: 2G
          cpus: '2.0'

  # Monitoring and metrics collection
  monitoring:
    build:
      context: ./services/infrastructure
      dockerfile: Dockerfile.monitoring
    ports:
      - "9090:9090"  # Metrics endpoint
      - "3000:3000"  # Dashboard
    environment:
      - REDIS_URL=redis://redis:6379
      - ALERT_WEBHOOK_URL=${ALERT_WEBHOOK_URL:-}
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL:-}
    depends_on:
      - redis
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '2.0'

  # Load balancer for production traffic
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    restart: unless-stopped

volumes:
  shared_data:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
