services:
  # Ad event generation service
  ad-event-generator:
    build: ./services/event_generator
    volumes:
      - ad_data:/app/data
    restart: unless-stopped
    environment:
      - EVENTS_PER_SECOND=50000
      - OUTPUT_FILE=raw_ad_events.jsonl
    healthcheck:
      test: ["CMD", "python", "-c", "import pathlib; exit(0 if pathlib.Path('/app/data/raw_ad_events.jsonl').exists() else 1)"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Ad event processing service  
  ad-event-consumer:
    build: ./services/consumer
    command: ["python", "ad_event_consumer.py"]
    volumes:
      - ad_data:/app/data
    depends_on:
      ad-event-generator:
        condition: service_healthy
    restart: unless-stopped
    environment:
      - MAX_EVENTS_PER_SECOND=1000000
      - INPUT_FILE=raw_ad_events.jsonl
      - OUTPUT_FILE=processed_ad_events.jsonl

  # REST API service
  api:
    build: ./services/api
    volumes:
      - ad_data:/app/data
    ports:
      - "8000:8000"
    depends_on:
      - ad-event-consumer
    restart: unless-stopped
    environment:
      - DATA_DIR=/app/data
      - LOG_LEVEL=INFO
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  ad_data: