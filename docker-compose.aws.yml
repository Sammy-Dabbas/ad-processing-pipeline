version: '3.8'

services:
  # High-performance ad event generation (AWS Kinesis)
  ad-event-generator:
    build: ./services/event_generator
    volumes:
      - ad_data:/app/data
    restart: unless-stopped
    environment:
      - USE_KINESIS=true
      - KINESIS_STREAM_NAME=${KINESIS_STREAM_NAME:-ad-events-production}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - EVENTS_PER_SECOND=${EVENTS_PER_SECOND:-50000}
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G

  # Enterprise ad event processing (AWS Kinesis input)
  ad-event-consumer:
    build: ./services/consumer
    command: ["python", "ad_event_consumer.py"]
    volumes:
      - ad_data:/app/data
    depends_on:
      - ad-event-generator
    restart: unless-stopped
    environment:
      - USE_KINESIS=true
      - USE_KINESIS_OUTPUT=false  # Keep file output for API access
      - KINESIS_INPUT_STREAM=${KINESIS_STREAM_NAME:-ad-events-production}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - MAX_EVENTS_PER_SECOND=1000000
      - OUTPUT_FILE_PATH=/app/data/processed_ad_events.jsonl
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 8G
        reservations:
          cpus: '2.0'
          memory: 4G

  # Production API
  api:
    build: ./services/api
    volumes:
      - ad_data:/app/data
    ports:
      - "8000:8000"
    depends_on:
      - ad-event-consumer
    restart: unless-stopped
    environment:
      - DATA_DIR=/app/data
      - LOG_LEVEL=INFO
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  ad_data:
